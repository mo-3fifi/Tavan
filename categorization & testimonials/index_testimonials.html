<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style_testimonials.css"/>
  </head>
  <body>
     <div class="testimonials">
         <div class="personal_testimonial">
           <div class="title" dir="rtl">
               <h1>أراء العملاء</h1>
            </div>
             <div class="testimonial-one">
               <div class="personal-opinion">
                   <span class="name" dir="rtl">محمود اسماعيل</span>
                   <span class="quote" dir="rtl">دخول مهمات وعدد دار السفن الحدود تحركت اخذ  لفرنسا وحلفاوها ام
                   نفس و دنو معقل لهذة اوراقهم الذود واستمرت و الفرنسي اي بعد قامت حكومة
                    الصفحات عدد عن قام ام مسرح الانزال وايرلندا</span>
                  </div>
                  <div class="personal-image-container">
                     <img src="images/man.png" class="personal-image"/>
                  </div>
             </div>
             <div class="testimonial_two"></div>
             <div class="testimonial_three"></div>
             <div class="testimonial_four"></div>
             <div class="right-arrow">
                 <i class="fas fa-chevron-right"></i>
             </div>
             <div class="left-arrow">
                 <i class="fas fa-chevron-left"></i>
             </div>
         </div>
         <div>
             <div class="testimonial-logo">
                  <img src="images/logo.svg" class="logo"/>
             </div>
         </div>
      </div>
  </body>
</html>
