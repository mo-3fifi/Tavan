    <body>
    <!-- Tavan-product-form -->
        <div class="comment-form">
            <div class="comment-form__header">
                <div class="comment-form__title">أضف تعليق أو مراجعة لهذا المنتج</div>
                <div class="comment-form__description">البريد الالكتروني الخاص بك لن يتم نشره</div>
            </div>
            <form class="comment-form__items">
                <div class="comment-form__item theme--small-size">
                    <input type="text" placeholder="الاسم بالكامل">
                </div>
                <div class="comment-form__item theme--small-size">
                    <input type="email" placeholder="البريد الالكتروني">
                </div>
                <div class="comment-form__item">
                    <textarea placeholder="المراجعة أو التعليق" rows="4"></textarea>
                </div>
                <div class="comment-form__item theme--submit">
                    <input type="submit" value="ارسال">
                </div>
            </form>
        </div>
    </body>
